<html>
<head>
    <!-- CSS  -->
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video id="video" width="420" height="310" controls></video>
<script>
    if(Hls.isSupported()) {
        var video = document.getElementById('video');

        var hls = new Hls();
        hls.loadSource('/api/v1/playlist');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
            console.log("MANIFEST_PARSED");
            video.play();
        });

        hls.on(Hls.Events.FRAG_LOADED, function(event, data) {
            console.log("FRAG_LOADED my  handler: " + data);
            console.log(data);
        });
        hls.on(Hls.Events.FRAG_BUFFERED, function(event, data) {
            console.log("FRAG_BUFFERED my  handler: " + data);
            console.log(data);
        });
        hls.on(Hls.Events.FRAG_PARSED, function(event, data) {
            console.log("FRAG_PARSED my  handler: " + data);
            console.log(data);
        });
        hls.on(Hls.Events.FPS_DROP, function(event, data) {
            console.log("FPS_DROP my  handler: " + data);
            console.log(data);
        });

        hls.on(Hls.Events.ERROR, function(event, data) {
            console.log("BUFFER_STALLED_ERROR my error handler: " + data);
            console.log(data);
        });


    }
</script>
</body>
</html>
